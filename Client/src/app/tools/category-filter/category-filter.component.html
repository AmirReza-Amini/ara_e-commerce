<div class="sticky-top">
  <div class="list-group">
    <a
      routerLink="/products"
      [class.active]="!selectedCategory"
      class="list-group-item list-group-item-action"
      >همه محصولات</a
    >
    <a
      *ngFor="let product of categories"
      routerLink="/products"
      [queryParams]="{ category: product.name }"
      [class.active]="selectedCategory == product.name"
      class="list-group-item list-group-item-action"
      >{{ product.name }}</a
    >
  </div>
</div>
