<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{headerText}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyText}}.</p>
      </div>
      <div class="modal-footer">
        <button (click)="OkClicked()" type="button" class="btn btn-outline-primary">{{yesText}}</button>
        <button (click)="CancelClicked()" type="button" class="btn btn-outline-secondary" data-dismiss="modal">{{noText}}</button>
      </div>
    </div>
  </div>
</div>
