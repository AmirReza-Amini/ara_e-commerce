<div>
  <div class="thumbnail">
    <img *ngIf="product.fileName" src="{{BASE_ADDRESS}}/{{product.fileName}}" style="width:100%" />
    <img *ngIf="!product.fileName" src="../../../assets/images/util/NotFound.jpg" style="width:100%" />
    <div class="caption">
      <div class=" clearfix">
        <span *ngIf="product.price > 0; else freePrice" class="float-left">
          <strong>Ù‚ÛŒÙ…Øª: {{ product.price | number }}Ø±ÙŠØ§Ù„</strong>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <div class="modal-footer">

        </button>
        <button type="button" class="btn btn-outline-primary" (click)="Delete()" data-dismiss="modal">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
