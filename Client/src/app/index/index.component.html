<div class="container">
  <div class="row">
    <div class="row">
      <ng-container *ngFor="let product of category_products; let i = index">
        <div class="col-3">
          <div>
            <pic-box-button [input-product]="product" group-name="products">
            </pic-box-button>
          </div>
        </div>
        <div *ngIf="(i + 1) % 4 == 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
